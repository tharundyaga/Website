                <div id="addSection"  class="hobby-content">
                    <form>
                        <div class="control-group">
                            <label>First Name</label>
                            <input type="text" id="firstName" class="form-control" required />
                        </div>
						<div class="error-msg" id="fname-error-msg"></div>
                        <div class="control-group">
                            <label>Last Name</label>

                        <div class="control-group">
                            <label>Hobby</label>

                        <div class="col-10">

                    </form>
